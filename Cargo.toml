[package]
name = "netter"
version = "0.3.2"
edition = "2024"
description = "Netter is a CLI tool for fast and easy server startup!"
license = "MIT"
repository = "https://github.com/bjfssd757/Netter"

[workspace]
members = [
    "netter_core",
    "netter_logger",
    "netter_service",
]
resolver = "2"

[dependencies]
diesel = { version = "2.2.9", features = ["postgres"] }
dotenvy = "0.15.7"
futures-util = "0.3.31"
http-body-util = "0.1.3"
hyper = { version="1.6.0", features=["full"] }
hyper-util = { version="0.1.11", features=["full"] }
lazy_static = "1.5.0"
rustls = "0.23.26"
rustls-pemfile = "2.2.0"
tokio-rustls = "0.26.2"
tokio-tungstenite = "0.26.2"
toml = "0.8.20"
url = "2.5.4"
log = { workspace = true }
clap = { workspace = true }
netter_logger = { workspace = true }
netter_core = { workspace = true }
serde = { workspace = true }
derive_more = { workspace = true }
tokio = { workspace = true }
bincode = { workspace = true }
serde_json = { workspace = true }

[workspace.dependencies]
netter_logger = "0.1.0"
netter_core = "0.1.0"
clap = { version="4.5.35", features=["derive"] }
derive_more = { version="2.0.1", features=[ "full" ] }
log = "0.4.27"
serde = { version="1.0.219", features=["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.34"
tokio = { version="1.44.2", features=["full"] }
bincode = "1.3"

[profile.release]
lto = true
strip = true
panic = 'abort'